<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Logs for Asset: {{ asset.ip_address }}</h1>
        <a href="{{ url_for('routes.list_assets') }}" class="btn btn-secondary">返回资产列表</a>
        <pre>{{ log_content | safe }}</pre>
        <!-- Add pagination controls if needed -->
        {% if total_pages > 1 %}
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {% for page_num in range(1, total_pages + 1) %}
                    <li class="page-item {% if page_num == current_page %}active{% endif %}">
                        <a class="page-link" href="{{ url_for('routes.view_asset_logs', asset_id=asset.id, page=page_num) }}">{{ page_num }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
